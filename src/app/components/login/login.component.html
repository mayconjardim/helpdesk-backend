<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Login - Help Desk</h1>
    <img src="assets/img/login-image.svg" alt="login" />

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="seuemail@mail.com" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Ex. 123" />
    </mat-form-field>

    <button
      class="full-width mat-elevation-z4"
      mat-stroked-button
      color="primary"
    >
      Login
    </button>
  </form>
</div>
