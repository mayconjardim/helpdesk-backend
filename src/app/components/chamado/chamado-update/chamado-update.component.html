<div class="container mat-elevation-z8">
  <h1 class="full-width">Atualizazndo chamado</h1>
  <img
    class="full-width"
    src="assets/img/chamado-create.svg"
    alt="chamdo img"
  />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input
        [(ngModel)]="chamado.titulo"
        name="titulo"
        [formControl]="titulo"
        required
        matInput
        placeholder="Ex. trocar bateria de notebook"
      />
    </mat-form-field>
  </form>

  <div class="status-prioridade">
    <mat-form-field appearance="outline">
      <mat-label>Selecione um status</mat-label>
      <mat-select
        [(ngModel)]="chamado.status"
        name="status"
        [formControl]="status"
        required
      >
        <mat-option value="0">ABERTO</mat-option>
        <mat-option value="1">EM ANDAMENTO</mat-option>
        <mat-option value="1">FECHADO</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Selecione uma prioridade</mat-label>
      <mat-select
        [(ngModel)]="chamado.prioridade"
        name="prioridade"
        [formControl]="prioridade"
        required
      >
        <mat-option value="0">BAIXA</mat-option>
        <mat-option value="1">MEDIA</mat-option>
        <mat-option value="1">ALTA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um técnico</mat-label>
      <mat-select
        [(ngModel)]="chamado.tecnico"
        name="tecnico"
        [formControl]="tecnico"
        required
      >
        <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{
          tec.nome
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um cliente</mat-label>
      <mat-select
        [(ngModel)]="chamado.cliente"
        name="cliente"
        [formControl]="cliente"
        required
      >
        <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{
          cli.nome
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Deixe uma descrição</mat-label>
      <textarea
        [(ngModel)]="chamado.observacoes"
        name="observacoes"
        [formControl]="observacoes"
        required
        class="observacoes"
        matInput
        placeholder="Ex. trocar fonte de notebook"
      ></textarea>
    </mat-form-field>
  </form>
  <button
    (click)="create()"
    [disabled]="!validCampos()"
    mat-raised-button
    class="full-width mat-elevation-z4"
    color="primary"
  >
    Atualizar chamado
  </button>
  <button
    routerLink="../"
    mat-stroked-button
    class="full-width mat-elevation-z4"
    color="warn"
  >
    Cancelado
  </button>
</div>
